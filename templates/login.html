{% extends "base.html" %}

{% block title %}Login - Velvex{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
                <h3>Acessar Minha Conta</h3>
            </div>
            <div class="card-body p-4">
                <form action="{{ url_for('login_page') }}" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" required>
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                    </div>
                    <p class="text-center">
                        NÃ£o tem uma conta? <a href="{{ url_for('criar_conta_page') }}">Crie uma agora!</a>
                    </p>
                    <p class="text-center">
                        <a href="{{ url_for('esqueceu_senha_page') }}">Esqueceu sua senha?</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
