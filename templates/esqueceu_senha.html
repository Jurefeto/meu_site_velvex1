{% extends "base.html" %}

{% block title %}Esqueceu Senha - Velvex{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-header bg-warning text-white text-center">
                <h3>Recuperar Senha</h3>
            </div>
            <div class="card-body p-4">
                <p class="text-center mb-4">Insira seu email para receber instruções de recuperação de senha.</p>
                <form action="{{ url_for('esqueceu_senha_page') }}" method="POST">
                    <div class="mb-3">
                        <label for="email_recuperar" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email_recuperar" name="email_recuperar" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning btn-lg text-white">Enviar Instruções</button>
                    </div>
                    <p class="text-center mt-3">
                        Lembrou a senha? <a href="{{ url_for('login_page') }}">Voltar ao Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
